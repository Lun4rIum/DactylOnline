<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Typing test</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono" rel="stylesheet">
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/timer.js"></script>
</head>
<body>
    
    <p class="timer" id="timer">...</p>
    <div class="wordlist-parent" id="wordlist-parent"></div>
    <input type="text" class="typing" id="typing" onkeypress="return event.charCode != 32" autofocus></input>
    <button class="restart" id="restart">↺</button>
    <p class="WPM" id ="WPM">WPM: 0</p>
    <p class="accuracy" id ="accuracy">Accuracy: 0%</p>
    <div class="helpPopup" id="helpPopup">
        <h2>Page d'aide :</h1>
        <p>Pour valider un mot, utiliser la touche <kbd class="key">espace</kbd> et non <kbd class="key">entrée</kbd></p>
    </div>
    
</body>

<footer style="  position: absolute;bottom: 0;height: 2.5rem; width:99%; padding-bottom: 15px; margin-bottom: 15px;">
    <hr>
    <button class="help" id="help">?</button>
</footer>
</html>
