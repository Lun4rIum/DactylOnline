<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="doc/icons/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Typing test</title>
    <script src="https://kit.fontawesome.com/bf85678e21.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono" rel="stylesheet">
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/timer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
</head>
<body>
    
    <p class="timer" id="timer">...</p>

    <div class="chooseTime" id="chooseTime">
        <a class="15" id="15">
            15
        </a>
        <a class="30" id="30">
            30
        </a>
        <a class="60" id="60">
            60
        </a>
    </div>

    </div>
    <div class="wordlist-parent" id="wordlist-parent"></div>
    <input type="text" class="typing" id="typing" onkeypress="return event.charCode != 32" autofocus></input>
    <button class="restart" id="restart">↺</button>
    <p class="WPM" id ="WPM">WPM: 0</p>
    <p class="accuracy" id ="accuracy">Accuracy: 0%</p>
    <div class="helpPopup" id="helpPopup">
        <h2>Page d'aide :</h1>
        <p>Pour valider un mot, utiliser la touche <kbd class="key">espace</kbd> et non <kbd class="key">entrée</kbd></p>
    </div>

    <div class="settingsWindow" id="settingsWindow">
        <h2>Listes des options :</h2>
        <h3>Options du système :</h3>
        <input type="checkbox" id="autoDeleteWhenError" name="autoDeleteWhenError">
        <label for="autoDeleteWhenError">Supprimer tout le mot lorsqu'il est faux</label>
        <h3>Options d'apparence :</h3>
        <input type="checkbox" id="Mode" name="Mode">
        <label for="Mode">Mode blanc</label>
    </div>

    
</body>

<footer>
    <hr>

    <i class="fa-sharp fa-solid fa-circle-question" id="help"></i>
    <i class="fa-solid fa-gear" id="settings"></i>
    <i class="fa-solid fa-cookie" id="cookiesInfo"></i>
    <i class="fa-brands fa-github" id="github-footer"></i>
    <p class="copyright">© DactylOnline - 2022</p>
</footer>
</html>
